<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- icon -->
    <link rel="shortcut icon" href="images/df842ee.jpg" type="image/x-icon">
    <!-- bootstrap css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <main class="container text-center">
        <h1 class="h1 text-light pt-5 pb-2 text-center fw-bold"> Random Quote <i class="bi bi-vector-pen text-primary-emphasis"></i> </h1>
        <section class="d-flex flex-column justify-content-center align-content-center p-3">
            <div class="blockquote">
                <p id="quote" class="fs-3 text-warning">One may say the eternal mystery of the world is its comprehensibility.</p>
            </div>
            <div class="blockquote-footer p-3">
                <span id="author" class="fs-4 font-monospace fst-italic text-warning-emphasis" >Albert Einstein</span>
            </div>
        </section>
        <button class="btn btn-outline-success btn-lg " type="button">Generate</button>
    </main>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
